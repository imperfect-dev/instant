services:
  - type: web
    name: backup-app
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: node server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromDatabase:
          name: backup-app-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true

databases:
  - name: backup-app-db
    databaseName: backup-app
    user: backup-user
    plan: starter